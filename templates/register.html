<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h2>User Registration</h2>
    <form method="post" action="/register">
        Name: <input type="text" name="name" required><br><br>
        Age: <input type="number" name="age" required><br><br>
        Contact: <input type="text" name="contact" required><br><br>
        Email: <input type="email" name="email" required><br><br>
        10th %: <input type="number" step="0.01" name="pr_10" required><br><br>
        12th %: <input type="number" step="0.01" name="pr_12" required><br><br>
        Graduation GPA: <input type="number" step="0.01" name="graduation_gpa" required><br><br>

        <button type="submit">Register</button>
    </form>

    {% if message %}
        <p style="color:green;">{{ message }}</p>
    {% endif %}
</body>
</html>
